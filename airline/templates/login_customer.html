<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>B-Airline Customer Login</title>
<link rel="stylesheet" href="../static/public_view.css" />
<head>
</head>
<body>

    <nav class="navbar">
		<div class="navbar__container">
		  <a href="/SearchFlight" id="navbar__logo">B-AIR</a>
		  <div class="navbar__toggle" id="mobile-menu">
			<span class="bar"></span> <span class="bar"></span>
			<span class="bar"></span>
		  </div>
		  <ul class="navbar__menu">
			<li class="navbar__item">
			  <a href="/Login/Customer" class="navbar__links" id="links">Customer</a>
			</li>
			<li class="navbar__item">
			  <a href="/Login/Agent" class="navbar__links" id="links">Booking Agent</a>
			<li class="navbar__item">
				<a href="/Login/Staff" class="navbar__links" id="links">Airline Staff</a>
			</li>
			<li class="navbar__btn">
				<a href="/SearchFlight" class="button" id="sign-up">Back to Public View</a>
			</li>
		  </ul>
		</div>
	</nav>



    <div class="search-container" id="search-container">
        <form action="/loginAuth" method="POST">
            <label id="navbar__logo">Welcome to B-Air, customer!</label>
            <label class="label"> </label> </br>
            <label class="label">Email</label> </br>
            <input type="text" name = "username" placeholder="email" required/> </br>
            <label class="label">Password</label> </br>
            <input type="text" name = "password" placeholder="password" required/> </br>
            <label class="label"> </label> </br>
            <input type="submit" value = Login />
			<a href="/Register/Customer" class="navbar__links" id="register-customer">Don't have an account? Register</a>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
            <!-- <a href="/" class="button" id="go-back">Go back</a> -->
        </form>
    </div>

</body>


</html>

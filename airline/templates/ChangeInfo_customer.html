        <form action="/Changeinfo" autocomplete="off" onsubmit="return formValidation()" method="POST">

            <section>
                <div class="bluebutton">
                    <div class="smaller-container">

                        <label class="label">Airline name</label> </br>
                        <input type="text" id = "fm" name = "airline_name" value="{{info[5]}}" readonly/> </br>                   
                    </div>
                    <div class="smaller-container">
                        <label class="label">First name</label> </br>
                        <input type="text" id = "fm" name = "first_name" value="{{info[2]}}" required/> </br>

                        <input type="text" id = "lm" name = "last_name" value="{{info[3]}}" required/> </br>
                    </div>
                </div>
                <div class="bluebutton">
                    <div class="smaller-container">
                        <label class="label">Date of birth</label>
                        <input type="date" id = "dob" name = "date_of_birth" value="{{info[4]}}"/>
